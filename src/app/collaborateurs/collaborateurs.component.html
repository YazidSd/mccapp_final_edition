  <h1>Saisie des collaborateurs</h1>

  <form class="needs-validation"  >
 
     
    <div class="form-row">
       
     <div class="leftc">
      <div class="y " >
        <label for="matriculeEmp">Matricule:</label>
        <input type="text"  class="form-control" id="matriculeEmp"name="matricule" (input)="transformToUppercase($event)" [(ngModel)]="employee.matricule" required>
        
      </div>
      <div class="y ">
        <label for="nomPrenom">Nom et Prénom:</label>
        <input type="text" class="form-control" id="nomPrenom" name="nomPrenomE" (input)="transformToUppercase($event)" [(ngModel)]="employee.nomPrenomE" required>
        

      </div>
      <div class="y">
        <label for="cin">CIN:</label>
        <input type="text" class="form-control" id="cin" name="cin" (input)="transformToUppercase($event)" [(ngModel)]="employee.cin" required>
       
      </div>
      <div class="y">
        <label for="numtel">Num téléphone:</label>
        <input type="text" class="form-control" id="numtel" name="numTelE" (input)="filterNonNumeric($event)" [(ngModel)]="employee.numTelE" required>
      </div>
      <div class="y">
        <label for="Email">Email:</label>
        <input type="text" class="form-control" id="email" name="emailE" [(ngModel)]="employee.emailE" required>
      </div>
     
     </div>
    <div class="rightc">
        <div class="y">
            <label for="Direction">Direction:</label>
            <input type="text" class="form-control" id="Direction" name="direction" (input)="transformToUppercase($event)" [(ngModel)]="employee.direction" required>
          </div>
          <div class="y">
            <label for="Entité">Entité:</label>
            <input type="text" class="form-control" id="Entité" name="entite" (input)="transformToUppercase($event)" [(ngModel)]="employee.entite" required>
          </div>
          <div class="y">
            <label for="fonction">Fonction</label>
            <input type="text" class="form-control" id="fonction" name="fonction" (input)="transformToUppercase($event)" [(ngModel)]="employee.fonction" required>
          </div>
          <div class="y">
            <label for="matriculen1">Matricule N+1:</label>
            <input type="text" class="form-control" id="matriculen1" name="matriculeN1" (input)="transformToUppercase($event)" [(ngModel)]="employee.matriculeN1" required>
          </div>
          <div class="sel">
            <label for="custom-select">Moyen de déplacement</label>
            <select class="custom-select" name="role" [(ngModel)]="employee.role" required>
                <option selected disabled>choisir le role</option>
                <option value="ADMIN"  >ADMINISTRATEUR</option>
                <option value="MANAGER">MANAGER</option>
                <option value="EMPLOYE" >COLLABORATEUR</option>
             </select>
        </div>
      
    </div>
  

 



  <button class="btn btn-primary" type="submit" (click)="add()" >Ajouter collaborateur</button>
    
</div>
  </form>
