  <h1>Changer le mot de passe </h1>

  <form class="needs-validation" >
 
   

     
    <div class="form-row">
      <div class="search">
        <div class="y">
          <label for="matricule">Matricule </label>
          <input type="text" class="form-control" id="matriculeFilter" name="matriculeFilter" [(ngModel)]="matriculeFilter" [ngModelOptions]="{standalone: true}" required>  
        </div>
        <div class="bt">
          <button  class="btn-primary" type="submit" (click)="onMatriculeSearch()">Rechercher</button>
          </div>
      </div>
     

        <div class="t">
            <table class="table table-bordered">
              <thead class="table-dark">
                <tr>
                  <th></th>
                  <th>Num collaborateur</th>
                  <th>Matricule</th>
                  <th>Nom et prénom</th> 
                  <th>Direction</th>
                  <th>Entité</th>
                 
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employees">
                  <td>
                    <input type="checkbox" id="check" [name]="employee.matricule" [(ngModel)]="employeeCheckedStates[employee.numEmploye]" >
                  </td>
                  <td>
                    {{ employee.numEmploye }}
                  </td>
                  <td>
                    {{ employee.matricule }}
                  </td>
                  <td>
                    {{ employee.nomPrenomE }}
                  </td>
                  <td>
                    {{ employee.direction }}
                  </td>
                  <td>
                    {{ employee.entite }}
                  </td>
                 
                  
                </tr>
               
               
               
              </tbody>
            </table>
          </div>
          <div class="btn">
            <button   class="btn btn-primary" type="submit"  (click)="handleButtonClick()" >changer le mot de passe</button>
          </div>
</div>
  
  </form>
